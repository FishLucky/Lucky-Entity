<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引导页</title>
    <style>
        /* 样式设置，确保视频全屏播放 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <video id="introVideo" autoplay>
            <source src="intro-video.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频标签或该视频格式。
        </video>
    </div>

    <script>
        // 获取视频元素
        var video = document.getElementById('introVideo');

        // 监听视频结束事件
        video.addEventListener('ended', function() {
            // 视频播放完毕后，自动跳转到原网站
            window.location.href = 'https://your-original-website.com'; // 替换为你的原网站URL
        });

        // 如果视频有声音且自动播放被阻止，这里可以添加额外的处理逻辑
        // 比如显示一个提示用户点击播放的按钮，但这不是必需的
        video.play().catch(function(error) {
            console.log('自动播放被阻止，可能需要用户交互。', error);
            // 可以在这里添加UI元素提示用户点击播放
        });
    </script>
</body>
</html>
